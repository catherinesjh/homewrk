<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

      <style> 
      p{ background-color: pink; 
        font-family: Verdana, Tahoma, sans-serif;}  
      p{font-size: 24px;}
    </style> 

    <p class="class">Number 1 - I'm a class! </p>

    <style> #identified{ font-size: 36px; color: blue;} </style>
    <div id="identified">Number 2 - I'm one ID.</div>

    <p class="class">Number 3 - I'm a class, but cooler!</p>

    <style> 
      #identified2{ background-color: lightgreen; }  
      #identified2{font-size: 24px;font-weight: bold;}
    </style> 
    <div id="identified2">Number 4 - I'm another ID.</div>

    <p class="class">Number 5 - I'm a class!</p>


  </body>
</html>
